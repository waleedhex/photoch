<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة تحدي الصور</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #F5F5DC, #E6D7B9);
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .sticker {
            position: absolute;
            z-index: 50;
        }

        .sticker-top-left {
            top: 10px;
            left: 10px;
            width: 100px;
            height: 50px;
            background: url('assets/stickers/sticker1.png') no-repeat center;
            background-size: contain;
            opacity: 0.8;
        }

        .sticker-bottom-right {
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: 50px;
            background: url('assets/stickers/sticker2.png') no-repeat center;
            background-size: contain;
            opacity: 0.8;
        }

        #admin-container {
            width: 100%;
            max-width: 100vw;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333333;
            text-align: center;
            z-index: 100;
        }

        .admin-section {
            background: rgba(245, 245, 220, 0.9);
            border-radius: 10px;
            padding: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            margin: 10px auto;
            box-sizing: border-box;
        }

        .admin-button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #6B7280;
            color: #FFFFFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .admin-button:hover {
            background: #4B5E40;
            transform: scale(1.05);
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background: #A7F3D0;
            color: #333333;
            margin: 10px 0;
        }

        .admin-table th, .admin-table td {
            padding: 8px;
            border: 1px solid #6B7280;
            text-align: center;
            font-size: 0.9rem;
        }

        .admin-table th {
            background: #6B7280;
            color: #FFFFFF;
        }

        .admin-table button {
            background: #6B7280;
            color: #FFFFFF;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .admin-table button:hover {
            background: #4B5E40;
            transform: scale(1.05);
        }

        h1 {
            color: #333333;
            font-size: 1.8rem;
            margin: 3px 0;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333333;
            font-size: 1.4rem;
            margin: 10px 0;
            font-weight: 700;
        }

        h3 {
            color: #333333;
            font-size: 1.2rem;
            margin: 8px 0;
        }

        .offline-message {
            color: #333333;
            font-size: 1rem;
            margin: 10px 0;
        }

        input {
            padding: 8px;
            font-size: 0.9rem;
            width: 180px;
            max-width: 90%;
            border-radius: 5px;
            border: 2px solid #6B7280;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #F5F5DC;
            color: #6B7280;
            text-align: center;
            font-size: 0.8rem;
            padding: 10px 0;
            z-index: 200;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            h3 {
                font-size: 1rem;
            }
            .admin-section {
                width: 95%;
                padding: 8px;
            }
            .admin-button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            .admin-table th, .admin-table td {
                font-size: 0.8rem;
                padding: 6px;
            }
            .sticker-top-left, .sticker-bottom-right {
                width: 60px;
                height: 30px;
            }
            footer {
                font-size: 0.7rem;
                padding: 8px 0;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.2rem;
            }
            .admin-section {
                width: 100%;
            }
            input {
                width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="sticker sticker-top-left"></div>
    <div class="sticker sticker-bottom-right"></div>

    <div id="admin-container">
        <h1>إدارة تحدي الصور</h1>
        <p class="offline-message">هذه الصفحة غير متاحة في الوضع الأوفلاين</p>

        <div class="admin-section" id="login-section">
            <input type="text" id="admin-code" placeholder="أدخل رمز الإدارة">
            <button id="admin-login-button" class="admin-button">تسجيل الدخول</button>
        </div>

        <div class="admin-section" id="admin-panel" style="display: none;">
            <h2>استخدام الإدارة بدون اتصال بالإنترنت</h2>

            <div class="admin-section">
                <h3>توليد رموز جديدة</h3>
                <input type="number" id="code-count" placeholder="عدد الرموز">
                <button id="generate-codes" class="admin-button">توليد الرموز</button>
                <button id="copy-codes" class="admin-button">نسخ الرموز الجديدة</button>
                <table id="codes-table" class="admin-table">
                    <thead>
                        <tr>
                            <th>الرمز</th>
                            <th>إجراء</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button id="export-codes" class="admin-button">تصدير codes.json</button>
            </div>

            <div class="admin-section">
                <h3>إضافة وحذف رموز</h3>
                <input type="text" id="new-code" placeholder="إضافة رمز جديد">
                <button id="add-code" class="admin-button">إضافة الرمز</button>
                <button id="delete-code" class="admin-button">حذف الرمز</button>
                <table id="existing-codes-table" class="admin-table">
                    <thead>
                        <tr>
                            <th>الرمز</th>
                            <th>إجراء</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button id="export-existing-codes" class="admin-button">تصدير codes.json</button>
            </div>

            <div class="admin-section">
                <h3>إدارة الإعلانات</h3>
                <input type="text" id="announcement-title" placeholder="عنوان الإعلان">
                <input type="text" id="announcement-text" placeholder="نص الإعلان">
                <input type="text" id="announcement-link" placeholder="رابط الإعلان">
                <input type="text" id="announcement-button" placeholder="نص الزر">
                <button id="add-announcement" class="admin-button">تأكيد</button>
                <table id="announcements-table" class="admin-table">
                    <thead>
                        <tr>
                            <th>العنوان</th>
                            <th>النص</th>
                            <th>الرابط</th>
                            <th>الزر</th>
                            <th>إجراء</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button id="export-announcements" class="admin-button">تصدير announcements.json</button>
            </div>

            <div class="admin-section">
                <h3>إدارة التصنيفات</h3>
                <input type="text" id="category-name" placeholder="اسم التصنيف">
                <input type="text" id="category-image" placeholder="رابط الصورة">
                <button id="add-category" class="admin-button">تأكيد</button>
                <table id="categories-table" class="admin-table">
                    <thead>
                        <tr>
                            <th>الاسم</th>
                            <th>الصورة</th>
                            <th>إجراء</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <button id="export-files" class="admin-button">تصدير الملفات</button>
        </div>
    </div>

    <footer>© 2025 تحدي الصور - جميع الحقوق محفوظة</footer>

    <script>
        const ADMIN_CODE = 'wfra1403';

        function isOfflineOrPWA() {
            return !navigator.onLine || window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
        }

        function generateCodes() {
            const count = parseInt(document.getElementById('code-count').value) || 1;
            const codesTable = document.getElementById('codes-table').getElementsByTagName('tbody')[0];
            codesTable.innerHTML = '';
            const codes = [];
            const prefixes = ['p', 'x'];
            const characters = 'abcdefghijklmnopqrstuvwxyz0123456789';

            for (let i = 0; i < count; i++) {
                const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
                let code = prefix;
                for (let j = 0; j < 7; j++) {
                    code += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                if (!codes.includes(code)) {
                    codes.push(code);
                    const row = codesTable.insertRow();
                    const codeCell = row.insertCell(0);
                    const actionCell = row.insertCell(1);
                    codeCell.textContent = code;
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'حذف';
                    deleteButton.className = 'admin-button';
                    deleteButton.onclick = () => row.remove();
                    actionCell.appendChild(deleteButton);
                } else {
                    i--;
                }
            }
            return codes;
        }

        function copyCodes() {
            const codesTable = document.getElementById('codes-table').getElementsByTagName('tbody')[0];
            const codes = Array.from(codesTable.getElementsByTagName('tr')).map(row => row.cells[0].textContent);
            navigator.clipboard.writeText(codes.join('\n')).then(() => {
                alert('تم نسخ الرموز!');
            }).catch(err => {
                console.error('فشل نسخ الرموز:', err);
                alert('فشل نسخ الرموز!');
            });
        }

        async function exportCodes() {
            const codesTable = document.getElementById('codes-table').getElementsByTagName('tbody')[0];
            const codes = Array.from(codesTable.getElementsByTagName('tr')).map(row => row.cells[0].textContent);
            const data = { validCodes: codes };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'codes.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        async function addCode() {
            const newCode = document.getElementById('new-code').value.trim();
            if (!newCode) {
                alert('الرجاء إدخال رمز!');
                return;
            }
            const existingCodesTable = document.getElementById('existing-codes-table').getElementsByTagName('tbody')[0];
            const row = existingCodesTable.insertRow();
            const codeCell = row.insertCell(0);
            const actionCell = row.insertCell(1);
            codeCell.textContent = newCode;
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'حذف';
            deleteButton.className = 'admin-button';
            deleteButton.onclick = () => row.remove();
            actionCell.appendChild(deleteButton);
        }

        async function deleteCode() {
            const codeToDelete = document.getElementById('new-code').value.trim();
            if (!codeToDelete) {
                alert('الرجاء إدخال رمز لحذفه!');
                return;
            }
            const existingCodesTable = document.getElementById('existing-codes-table').getElementsByTagName('tbody')[0];
            const rows = existingCodesTable.getElementsByTagName('tr');
            for (let row of rows) {
                if (row.cells[0].textContent === codeToDelete) {
                    row.remove();
                    break;
                }
            }
        }

        async function exportExistingCodes() {
            const existingCodesTable = document.getElementById('existing-codes-table').getElementsByTagName('tbody')[0];
            const codes = Array.from(existingCodesTable.getElementsByTagName('tr')).map(row => row.cells[0].textContent);
            const data = { validCodes: codes };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'codes.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        async function addAnnouncement() {
            const title = document.getElementById('announcement-title').value.trim();
            const text = document.getElementById('announcement-text').value.trim();
            const link = document.getElementById('announcement-link').value.trim();
            const buttonText = document.getElementById('announcement-button').value.trim();
            if (!title || !text) {
                alert('الرجاء إدخال عنوان ونص الإعلان!');
                return;
            }
            const announcementsTable = document.getElementById('announcements-table').getElementsByTagName('tbody')[0];
            const row = announcementsTable.insertRow();
            const titleCell = row.insertCell(0);
            const textCell = row.insertCell(1);
            const linkCell = row.insertCell(2);
            const buttonCell = row.insertCell(3);
            const actionCell = row.insertCell(4);
            titleCell.textContent = title;
            textCell.textContent = text;
            linkCell.textContent = link;
            buttonCell.textContent = buttonText;
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'حذف';
            deleteButton.className = 'admin-button';
            deleteButton.onclick = () => row.remove();
            actionCell.appendChild(deleteButton);
        }

        async function exportAnnouncements() {
            const announcementsTable = document.getElementById('announcements-table').getElementsByTagName('tbody')[0];
            const announcements = Array.from(announcementsTable.getElementsByTagName('tr')).map(row => ({
                title: row.cells[0].textContent,
                text: row.cells[1].textContent,
                link: row.cells[2].textContent,
                button: row.cells[3].textContent
            }));
            const data = { announcements };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'announcements.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        async function addCategory() {
            const name = document.getElementById('category-name').value.trim();
            const image = document.getElementById('category-image').value.trim();
            if (!name || !image) {
                alert('الرجاء إدخال اسم التصنيف ورابط الصورة!');
                return;
            }
            const categoriesTable = document.getElementById('categories-table').getElementsByTagName('tbody')[0];
            const row = categoriesTable.insertRow();
            const nameCell = row.insertCell(0);
            const imageCell = row.insertCell(1);
            const actionCell = row.insertCell(2);
            nameCell.textContent = name;
            imageCell.textContent = image;
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'حذف';
            deleteButton.className = 'admin-button';
            deleteButton.onclick = () => row.remove();
            actionCell.appendChild(deleteButton);
        }

        async function exportFiles() {
            exportCodes();
            exportExistingCodes();
            exportAnnouncements();
            alert('تم تصدير جميع الملفات!');
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (isOfflineOrPWA()) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'none';
                return;
            }

            document.getElementById('admin-login-button').addEventListener('click', () => {
                const code = document.getElementById('admin-code').value.trim();
                if (code.toLowerCase() === ADMIN_CODE.toLowerCase()) {
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('admin-panel').style.display = 'block';
                } else {
                    alert('رمز الإدارة غير صالح!');
                }
            });

            document.getElementById('generate-codes').addEventListener('click', generateCodes);
            document.getElementById('copy-codes').addEventListener('click', copyCodes);
            document.getElementById('export-codes').addEventListener('click', exportCodes);
            document.getElementById('add-code').addEventListener('click', addCode);
            document.getElementById('delete-code').addEventListener('click', deleteCode);
            document.getElementById('export-existing-codes').addEventListener('click', exportExistingCodes);
            document.getElementById('add-announcement').addEventListener('click', addAnnouncement);
            document.getElementById('export-announcements').addEventListener('click', exportAnnouncements);
            document.getElementById('add-category').addEventListener('click', addCategory);
            document.getElementById('export-files').addEventListener('click', exportFiles);
        });
    </script>
</body>
</html>
